<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // destructuring assignment : (구조)분해 할당
    const a = [10, 30, 50];
    const b = a[0];
    const c = a[1];
    const d = a[2];
    console.log(b, c, d);

    const [e, f, g] = a;
    console.log(e);
    console.log(f);
    console.log(g);

    //연습
    const h = ["java", "boot", "react"];

    //적절한 코드 작성(분해 할당 코드)
    const [i, j, k] = h;
    console.log(i); // java
    console.log(j); // boot
    console.log(k); // react

    const [l, m] = h;
    console.log(m);
    console.log(l);

    // destructuring assignment
    // 객체
    const n = {
        name: "park",
        address: "강남",
        city: "서울",
        country: "한국"
    };
    const name = n.name;
    const address = n.address;
    console.log(address);
    console.log(name);

    //분해 할당
    const {city, country} = n;
    console.log(city);
    console.log(country);

    //연습
    const o = {score: 99.11, nick: "trump", skill: "java"};

    // 분해 할당 코드 작성
    const {score, nick, skill} = o;
    console.log(score); // 99.11
    console.log(nick); // trump
    console.log(skill); // java
</script>
</body>
</html>
