<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //객체 복사 ( 참조값까지복사됌)
    const a = {name: "son", age: 55, address: "london"};
    const b = a; // 참조값 복사

    b.name = "lee";
    console.log(b);
    console.log(a);

    // 객체 복사
    // 잘안씀
    const c = {};
    c.name = a.name;
    c.age = a.age;
    c.address = a.address;

    c.name = "park";
    c.age = 323;
    c.address = "WHERE"
    console.log(c);

    // 객체 복사
    // 잘안씀
    const d = {name: a.name, age: a.age, address: a.address};
    console.log(d);

    // 객체 복사 spread // 자주 씀
    // {...a}
    const e = {...a};
    console.log(e);
    e.name = "jun";
    e.age = 12;
    e.address = "OSAKA";
    console.log(e);

    const f = {...a, city: "seoul"};// 속성 추가
    console.log(f);
    const g = {...a, name: "KIM"}; // 속성 변경
    console.log(g);

    const h = {email: "gmail", score: 99.99, city: "seoul"};
    const i = {...h};
    const j = {...h, country: "korea"};
    const k = {...h, score: 88.88};
    console.log(i); // 동일
    console.log(j); // country:korea 추가
    console.log(k); // score 변경
</script>
</body>
</html>
