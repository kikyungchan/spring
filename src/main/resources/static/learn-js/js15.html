<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //분해 할당
    const a = {name: "kim", age: 33, country: "korea"};
    const {name, age, country} = a;
    console.log(name);
    console.log(age);
    console.log(country);

    // const name = "choi";
    const {name: otherName, age: yourAge} = a;
    // const otherName = a.name
    // const yourAge = a.age
    console.log(otherName);
    console.log(yourAge);

    // 연습
    const {name: myName, age: ourAge} = a;

    console.log(myName);//choi
    console.log(ourAge);//33

    // 기본값
    const b = {address: "seoul", city: "강남"};
    // 프로덕트가 있는줄 알았는데 없어
    // 그래서 없을 땐 기본값을 받고싶다.
    const {address, city = "신촌", product = "apple"} = b;
    console.log(address);
    console.log(city);
    console.log(product);

    // 연습
    const d = {birth: "98-10-12", married: true, team: "korea"};
    const {birth, married, team, company = "tesla"} = d;
    console.log(birth); // 98 10 12
    console.log(company); // tesla



</script>
</body>
</html>
