<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 객체
  // {}: 객체
  // (속성명 : 속성값)쌍이 작성됨(속성 = property)
  const a = {};
  const b = {address: "seoul", age: 55};
  console.log(b);
  b.age = 77;
  b.address = "cheonan";
  console.log(b);

  // 객체는 참조값으로 접근
  const c = b;
  console.log(c);
  c.age = 90;
  console.log(c);
  console.log(b.age);

  // 연습
  const d = {name: "son", number: 7};
  const e = d;
  e.name = "lee";
  console.log(d.name); // lee

  const f = {name: "kim", number: 13};
  f.name = d.name; // lee
  f.number = d.number; // 7
  d.name = "park";
  console.log(f.name); // lee
  console.log(f);

  // 연습
  const g = {numbers: [2, 3], name: "choi"};
  const h = {numbers: [], name: "park"};
  h.numbers = g.numbers;
  h.name = g.name;

  g.name = "kim";
  console.log(h.name);
  g.numbers[0] = 22;
  console.log(h.numbers);

</script>
</body>
</html>
