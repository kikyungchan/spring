<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, th, td {
            border-collapse: collapse;
            border: 2px solid rgba(255, 192, 203, 0.67);
            text-align: center;
            padding: 3px;
        }

        table {
            width: 100%;
        }

        h3 {
            font-size: 200%;
        }

    </style>
</head>
<body>
<h3>페이지별 고객 조회</h3>
<table>
    <thead>
    <tr>
        <th>CID</th>
        <th>Address</th>
        <th>CustomerName</th>
        <th>ContactName</th>
        <th>City</th>
        <th>Country</th>
        <th>Post</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Cs :${customerList}">
        <td th:text="${Cs.id}"></td>
        <td th:text="${Cs.address}"></td>
        <td th:text="${Cs.name}"></td>
        <td th:text="${Cs.contactName}"></td>
        <td th:text="${Cs.city}"></td>
        <td th:text="${Cs.country}"></td>
        <td th:text="${Cs.postalCode}"></td>
    </tr>
    </tbody>
</table>
<div>
    <span th:each="num: ${#numbers.sequence(1,lastPage)}">

    <a th:href="@{/main15/sub1(page=${num})}"
       th:text="${num}"></a>
        |
    </span>
</div>
