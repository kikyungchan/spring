<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            justify-items: center;
            height: 100%;
            width: 100%;
        }

        table, tr, th, td {
            border-collapse: collapse;
            border: 2px solid rgba(255, 192, 203, 0.67);
            text-align: center;
            padding: 3px;
        }

        table {
            width: 70%;

        }

        h3 {
            font-size: 200%;
        }
    </style>
</head>
<body>
<p th:if="${message != null}" th:text="${message}">
</p>
<h3>트랜잭션 연습</h3>
<form th:action="@{/main18/sub7}" method="post">
    <button>B가 A에게 500원 송금</button>
</form>
<hr>
<table>
    <thead>
    <tr>
        <th>사용자</th>
        <th>잔액</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">
        <td th:text="${user.user}"></td>
        <td th:text="${user.money}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
