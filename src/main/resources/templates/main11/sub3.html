<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>/main11/sub3</h3>

<!-- param : view에서 request parameter에 접근할 수 있는 객체 -->
<!--div*5>span*2-->
<div>
    <span>city</span>
    :
    <span th:text="${param.city}"></span>
</div>
<div>
    <span>email</span>
    :
    <span th:text="${param.email}"></span>
</div>
<div>
    <span>address</span>
    :
    <span th:text="${param.address}">address request parameter 출력</span>
</div>
<div>
    <span>fruit</span>
    :
    <span th:text="${param.fruit[0]}"></span>
</div>
<div>
    <span>fruit</span>
    :
    <span th:text="${param.fruit[1]}"></span>
</div>
<hr>
<div>
    model attribute :
    <span th:text="${value}"></span>
</div>
<hr>
<div>
    session attribute :
    <!--    view에서 session attribute 에 접근하기-->
    <span th:text="${session.randomValue}"></span>
</div>
<hr>
<div>
    session attribute2:
    <span th:text="${session.myValue}"></span>
</div>
</body>
</html>
