<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List each</h1>
<h2 th:each="ai: ${aiList}" th:text="${ai}">Lorem.</h2>

<h1>Set each</h1>

<h2 th:each="ai: ${aiList}">
<span th:text="${ai}">여기는 스팬</span>
</h2>
</body>
</html>
