<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--주소 에 쿼리스트링(request parameter들) 붙이기-->
<a href="" th:href="@{/main8/sub2(abc='def',qwe='xuyz')}">링크1</a>
<a href="" th:href="'/main8/sub2?abc=def&qwe=xyz'">링크1</a>

<img src="../../static/images/bear.jpg" alt="" th:src="@{/images/bear.jpg}">
<hr>
<img src="../../static/images/bear.jpg" alt="" th:src="'/images/bear.jpg'">
<hr>
<!--주소 작성시 @{} 내에 작성하기-->
<a href="/main8/sub2" th:href="@{main8/sub2}">유연한코드2</a>
<a href="/main8/sub2" th:href="'/main8/sub2'">유연한코드1</a>
<a href="http://localhost:8080/main8/sub2">링크2</a>
<a href="https://www.naver.com">링크1</a>
</body>
</html>
